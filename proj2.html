<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login2
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="pro2.css">
</head>

<body>
    <nav>
        <a href="proj.html">Back to Home</a>
        <a href="#Help">Need Help?</a>
    </nav>

    <div class="panel">
        <div class="heading">
            <h1>Registration</h1>
            <h6>Leave your contact details</h6>
        </div>
        <form id="createacc">
            <div class="input-group">
                <input id="pass" type="password" required />
                <label class="label" for="pass">Password</label>
                <span class="show" onclick="show1()"><i class="fa-solid fa-eye"></i></span>
                <i class="icon fas fa-check-circle"></i>
                <i class="icon fas fa-exclamation-circle"></i>
                <p>Error Message</p>
            </div>
            <div class="input-group">
                <input id="repeat" type="password" required />
                <label class="label" for="repeat">Repeat</label>
                <span class="show" onclick="show2()"><i class="fa-solid fa-eye"></i></span>
                <i class="icon fas fa-check-circle"></i>
                <i class="icon fas fa-exclamation-circle"></i>
                <p>Error Message</p>
            </div>

            <div class="options">
                <input list="options" id="opt" required>
                <label class="label" for="opt">How did you find us?</label>
                <datalist id="options">
                    <option value="Friend"></option>
                    <option value="Instagram"></option>
                    <option value="Facebook"></option>
                    <option value="Employee"></option>
                </datalist>
                <br><br>
            </div>
            <div class="input">
                <div class="checkbox"><input type="checkbox" class="rounded" id="checkbox">
                    <label for="checkbox">I agree to the <span id="sign">terms & conditions</span> and <span
                            id="sign">Privacy
                            policy</span></label>
                    <br><br>
                    <input type="checkbox" class="rounded" id="offers">
                    <label for="offers">I don't want to receive special offers</label>
                </div>
            </div>
            <button id="next" type="submit">Register</button>
            <div class="popup" id="pop-up">
                <button type="button" class="close" onclick="closePopup()">&#x2715</button>
                <h2>Thank you!</h2>
                <p>Thank you for submitting the form <br> One of our team members will be in <br> touch shortly</p>
            </div>
        </form>
    </div>
    <script src="scr.js"></script>
</body>

</html>
